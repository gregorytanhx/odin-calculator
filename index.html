<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="script.js" async defer></script>

        <div class="calculator">
            <div class="screen">
                2+2
            </div>
            <div class="row-1">
                <button class="func-btn" id="all-clear">AC</button>
                <button class="func-btn" id="clear">C</button>
                <button class="func-btn" id="mod">%</button>
                <button class="operator-btn" id="divide">รท</button>
            </div>
            <div class="row-2">
                <button class="num-btn" id="seven">7</button>
                <button class="num-btn" id="eight">8</button>
                <button class="num-btn" id="nine">9</button>
                <button class="operator-btn" id="multiply">x</button>
            </div>  
            <div class="row-3">
                <button class="num-btn" id="four">4</button>
                <button class="num-btn" id="five">5</button>
                <button class="num-btn" id="six">6</button>
                <button class="operator-btn" id="subtract">-</button>
            </div>
            <div class="row-4">
                <button class="num-btn" id="one">1</button>
                <button class="num-btn" id="two">2</button>
                <button class="num-btn" id="three">3</button>
                <button class="operator-btn" id="add">+</button>
            </div>  
            <div class="row-5">
                <button class="num-btn" id="zero">0</button>
                <button class="num-btn" id="decimal">.</button>
                <button class="operator-btn" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
